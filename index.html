      <!-- 內容切換 -->

      <div class="container-fluid" id="app">
        <div class="main-title">
          <h5>訴願資料管理</h5>
          <nav aria-label="breadcrumb" class="d-none d-sm-inline-block ms-auto">
            <ol class="breadcrumb bg-transparent p-0 m-0">

        <!-- <l-c-grid :query-url="/hello/world"> -->
        <!-- query-url="/hello/world" -->
        <lc-grid 
          ref="grid"
          guid="BFE88743-8568-46A4-BA7D-0BF3332B3245"
          query-url="url: /hello/world"
          :default-search-model="{sortField: 'ReceNo', sortAction: 'DESC'}"
          :cols="[
            '',
            '序號',
            {columnName: '公文文號', sortName: 'ReceNo'},
            {columnName: '案號', sortName: 'CaseNo'},
            '來文日期',
            '收文日期',
            '限辦日期',
            '承辦人',
            '狀態',
          ]"
          @row-click="rowClick($event)"
          >
          <template #search="{searchModel}">
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="input0" class="form-label">收文日期</label>
                <div class="row g-2">
					<div class="col position-relative">
						<calendar
              show-icon icon-display="input"
              v-model="searchModel.StartDate"
              date-format="yy/mm/dd"
              placeholder="yyyy/MM/dd" 
            ></calendar>
					</div>
          <div class="col-1 d-flex align-items-center">
              <span>～</span>
            </div>
            <div class="col position-relative">
              <calendar
                show-icon icon-display="input"
                v-model="searchModel.EndDate"
                date-format="yy/mm/dd"
                placeholder="yyyy/MM/dd" 
              ></calendar>
            </div>
          </div>
            </div>
              <div class="col-md-6 col-lg-3 mb-3">
                <label for="input0" class="form-label">關鍵字</label>
                <input
                  type="text"
                  class="form-control"
                  v-model="searchModel.KeyWord"
                />
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 mb-3">
                <label for="input0" class="form-label">下拉選單(url)</label>
                <div>
                  <lc-dropdown
                    v-model="searchModel.selectedCity" 
                    query-url="url: /hello/selectedCity"
                    placeholder="請選擇2"
                    editable
                    ></lc-dropdown>
                </div>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 mb-3">
                <label for="input0" class="form-label">下拉選單(options)</label>
                <div>
                  <lc-dropdown
                    v-model="searchModel.selectedCity2" 
                    :options="[{Text: '一', Value: 1}, {Text: '二', Value: 2}, {Text: '三', Value: 3},{Text: '四', Value: 4}]"
                    ></lc-dropdown>
                </div>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 mb-3">
                <label for="input0" class="form-label">下拉選單(連動1)</label>
                <div>
                  <lc-dropdown
                    v-model="searchModel.selectedCity3" 
                    :options="[{Text: '一', Value: 1}, {Text: '二', Value: 2}, {Text: '三', Value: 3},{Text: '四', Value: 4}]"
                    @change="onChange(false, searchModel, dropdown2)"
                    ></lc-dropdown>
                </div>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 mb-3">
                <label for="input0" class="form-label">下拉選單(連動2)</label>
                <div>
                  <lc-dropdown
                    ref="dropdown2"
                    v-model="searchModel.selectedCity4"
                    :init-query="false"
                    ></lc-dropdown>
                </div>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 mb-3">
                <label for="input0" class="form-label">checkbox</label>
                <div class="flex align-items-center">
                    <checkbox v-model="searchModel.check_group" input-id="ingredient1" name="check-group" value="checkbox1"></checkbox>
                    <label for="ingredient1" class="ml-2"> 複選1 </label>
                </div>
                <div class="flex align-items-center">
                    <checkbox v-model="searchModel.check_group" input-id="ingredient2" name="check-group" value="checkbox2"></checkbox>
                    <label for="ingredient2" class="ml-2"> 複選2 </label>
                </div>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3 mb-3">
                <label for="input0" class="form-label">radio button</label>
                <div class="flex align-items-center">
                    <radio-button v-model="searchModel.radio_group" input-id="radio-ingredient1" name="radio-group" value="radio-button  1"></radio-button>
                    <label for="radio-ingredient1" class="ml-2"> 單選1 </label>
                </div>
                <div class="flex align-items-center">
                    <radio-button v-model="searchModel.radio_group" input-id="radio-ingredient2" name="radio-group" value="radio-button  2"></radio-button>
                    <label for="radio-ingredient2" class="ml-2"> 單選2 </label>
                </div>
              </div>
              {{searchModel}}
            </div>
          </template>
          <template #toolbar>
            <div class="col-md-6">
              <button
                class="btn btn-color01 btn-sm me-1"
                data-bs-toggle="modal"
                @click="openModal()"
              >
                <i class="fas fa-add me-2" aria-hidden="true"></i
                >新增
              </button>
              <button class="btn btn-danger btn-sm me-1" @click="deleteItems">
                <i class="far fa-trash-alt me-2" aria-hidden="true"></i>刪除
              </button>
              <button
                class="btn btn-color01 btn-sm me-1"
                data-bs-toggle="modal"
                @click="exportList"
              >
                <i class="fas fa-file-alt me-2" aria-hidden="true"></i
                >匯出明細表
              </button>
              <button class="btn btn-color01 btn-sm me-1" @click="changeUser">
                <i class="fas fa-user-edit me-2" aria-hidden="true"></i
                >異動承辦人
              </button>
            </div>
            <div class="col-md-6 text-md-end mt-2 mt-md-0">
              <div class="me-3 d-inline text-primary">
                <i class="fas fa-circle me-1"></i>十日內到期案件
              </div>
              <div class="me-3 d-inline text-success">
                <i class="fas fa-circle me-1"></i>今日到期案件
              </div>
              <div class="me-3 d-inline text-danger">
                <i class="fas fa-circle me-1"></i>逾期案件
              </div>
            </div>
          </template>
          <template #rows="{item, searchData}">
            <lc-column 
              :header="'案號'"
              :sort="searchData.sortField"
              >
            </lc-column>
            <div class="cell" data-title="選取">
              <div class="d-inline">
                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" v-model="item.selected">
              </div>
            </div>
            <div class="cell" :class="{'text-danger': item.selected}" data-title="序號">{{item.SN}}</a></div>
            <div class="cell" data-title="公文文號"><a href="petition-data-detail.html" class="link-color px-0">{{item.ReceNo}}</a></div>
            <div class="cell" data-title="案號">{{item.CaseNo}}</div>
            <div class="cell" data-title="來文日期">{{item.ComeDate}}</div>
            <div class="cell" data-title="收文日期">{{item.ReceDate}}</div>
            <div class="cell" data-title="限辦日期"><span>{{item.FinalDate}}</span></div>
            <div class="cell" data-title="承辦人">{{item.User}}</div>
            <div class="cell text-nowrap" data-title="狀態">處理中<button class="btn btn-sm btn-color01 outline-btn ms-1"
              @click="openModal(item)">編輯</button>
            </div>
          </template>
        </lc-grid>
        <!-- 新增燈箱 -->
        <lc-modal
          ref="modalRef"
          @hidden="onModalHidden"
        >
          <template #header>
            <h1 class="modal-title fs-5">案由 - 新增</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </template>
          <template #body>
            <div class="mb-3">
              <label for="input0" class="form-label required">公文文號</label>
              <input type="text" class="form-control" v-model="modalData.ReceNo">
            </div>
            <div class="mb-3">
              <label for="input0" class="form-label required">下拉選單</label>
              <div>
                <lc-dropdown
                  query-url="test-url"
                  v-model="modalData.selectedCity" 
                  ></lc-dropdown>
              </div>
            </div>
            <div class="mb-3">
              <label for="Textarea1" class="form-label">備註</label>
              <textarea class="form-control" rows="3" v-model="modalData.Content"></textarea>
            </div>
            <div class="mb-3">
              <label for="Textarea1" class="form-label">監控</label>
              <pre>{{modalData}}</pre>
            </div>
          </template>
          <template #footer>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-color01">儲存</button>
          </template>
        </lc-modal>
      </div>
    </main>
